<div class="col-lg-12" style="padding-top: 60px">
  <div class="row">
	<h3 style="display: inline">Proyectos:</h3>
	
  </div>
  <table class="table table-striped">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Proyecto</th>
			<th scope="col">Descripci√≥n</th>
			<th scope="col">Sprints</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let project of projects; let i = index" [attr.data-index]="i">
			<th scope="row">{{i + 1}}</th>
			<td scope="row">{{project.name}}</td>
			<td scope="row">{{project.description}}</td>
			<td scope="row">{{project.cantSprints}}</td>
			<td scope="row">
				<button *ngIf="project.cantSprints > 0" type="button" class="btn btn-sm"><a (click)="saveProjectId(project.id)" [routerLink]="['/earnedvalue']" [queryParams]="{ id: project.id }">Ver</a></button>
			</td>
		</tr>
	</tbody>
  </table>
